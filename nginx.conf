worker_processes 4;

events { worker_connections 1024; }

http {    

    server {
            listen 80;

            resolver 127.0.0.11 ipv6=off;
            resolver_timeout 5s;

            root  /usr/share/nginx/html;
            include /etc/nginx/mime.types;

            location / {
                root   /usr/share/nginx/html;
                index  index.html index.htm;
                try_files $uri $uri/ /index.html;
            }

    }
}
